<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta name="Ivaylo-Toskov" content="Bachelorarbeit"/>
		<title>Speech recognition with JS</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="header">
			<h1>Speech recognition and translation</h1>
		</div>

		<div id="section">
			<div id="input-area-wrapper">
				<div id="input-area">
					<span>Input</span>
					<select id="input-select">
						<option value="en">English</option>
						<option value="bg">Bulgarian</option>
						<option value="de">German</option>
					</select>
					<textarea id="input-text-area" rows="10" cols="100"></textarea>
				</div>
				<div id="input-img-wrapper">
					<img src="img/Record.png" alt="Button-for-recording" id="input-img"/>
				</div>
				<button type="button" id="text-to-speech-button" onclick="translateAndSynthesize()">Translate</button>
			</div>
			<div id="output-area-wrapper">
				<div id="output-area">
					<span>Output</span>
					<select id="output-select">
						<option value="de">German</option>
						<option value="en">English</option>
						<option value="bg">Bulgarian</option>
					</select>
					<textarea id="output-text-area" readonly="readonly" rows="10" cols="100"></textarea>
				</div>
				<div id="output-img-wrapper">
					<img src="img/Speaker.png" alt="Image-while-talking" id="output-img" class="hidden"/>
				</div>
			</div>
		</div>

		<div id="footer">
			Â© 2015 Vienna University of Technology All Rights Reserved
		</div>
		<script type="text/javascript" src="speech-to-text-and-translation.js"></script>
	</body>
</html>
